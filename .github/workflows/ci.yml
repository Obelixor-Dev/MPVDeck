name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format clang-tidy qt6-base-dev
    - name: Run clang-format
      run: |
        find src tests -type f \( -name "*.cpp" -o -name "*.h" \) -exec clang-format --dry-run --Werror {} \;
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    - name: Run clang-tidy
      run: |
        find src tests -type f -name "*.cpp" -exec ${GITHUB_WORKSPACE}/tools/clang_tidy_wrapper.py -p build {} \;
    - name: Build
      run: cmake --build build -j$(nproc)
    - name: Test
      run: ctest --test-dir build -V