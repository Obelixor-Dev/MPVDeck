name: CI
on:
  push:
  pull_request:
    branches: [main]
jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format clang-tidy qt6-base-dev qt6-base-dev-tools libxkbcommon-dev
    

    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build -j$(nproc)

    - name: Run clang-tidy
      run: clang-tidy -p build --extra-arg=-Wno-unknown-warning-option --extra-arg=-Wno-unknown-arguments $(find src tests -name '*.cpp')

    - name: Test
      run: |
        export QT_QPA_PLATFORM=offscreen
        ctest --test-dir build -V